<html>
    <head>
        <title>Employee Registration - Marwadi University</title>
        <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    </head>
    <body>
         <header style="font-size:50px; color:white; background-color: rgb(91, 208, 208);" align="center">Marwadi University
    </header>
        <h1 align="center">Employee Registration Form</h1><br><hr>
        <h2>Personal Information</h2><br>
        <label>Employee Name : </label>
        <input type="text" placeholder="Enter your name here" name="name"><br><br>
        <label>Employee ID : </label>
        <input type="number" minlength="6" maxlength="6" name="ID"><br><br>
        <label>Email ID : </label>
        <input type="email" name="gmail" placeholder="Enter your mail id here"><br><br>
        <label>Contact Information : </label>
        <input type="tel" maxlength="10" minlength="10" name="mobileno"><br><br><hr>
        <h2>Educational Qualification</h2><br>
        <label>Education : </label>
        <textarea rows="2" cols="65" placeholder="Enter your educational qualification here"></textarea><br><br>
        <label>Experience : </label>
        <textarea rows="2" cols="65" placeholder="Enter your experience here"></textarea><br><br><hr>
        <h2>Job Details</h2>
        <label>Designation : </label>
        <select>
            <option selected disabled hidden>Choose</option>
            <option>Intern</option>
            <option>Junior Developer</option>
            <option>Senior Developer</option>
            <option>UI/UX Designer</option>
            <option>Data Scientist</option>
            <option>HR Manager</option>
            <option>Product Manager</option>
        </select><br><br>
        <label>Location : </label>
        <select>
            <option selected disabled hidden>Select Headquarter</option>
            <option>Banglore</option>
            <option>Ahmedabad</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Delhi</option>
            <option>Work from home</option>
        </select><br><br>
        <label>Expected Salary : </label>
        <input type="number"><br><br><hr><br>
        <input type="Submit">
        <input type="Reset">
            <footer align="center" style="color:white; background-color:rgb(91, 208, 208);"><a href="index.html">Home Page</a></footer>
    </body>
</html>
